<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Список дел</h1>
    <input id="taskInput" type="text" placeholder="Добавить новую задачу">
    <button id="addTask">Добавить</button>
    <button id="colorEven">Чётные</button>
    <button id="colorOdd">Нечётные</button>
    <button id="deleteFirst">Удалить первую задачу</button>

    <ul id="taskList"></ul>

    <button id="deleteLast">Удалить последнюю задачу</button>

    <script src="app.js"></script>
</body>
</html>
